<div class="nav">

		<div class="head-search">

<div class="fixedBottom wrap clearfix">

				<div id="cartoonBox" class="cartoon-box">
					<div class="background-image cms-themify-image"></div>
					<div class="background-prompt">图片转手绘漫画</div>

			</div>

					</div>
					<div class="button-box" >
						<button class="solid-button solid-button--primary solid-button--large" style="width: 100px; height: 34px;" onClick="javascript:downloadImage();"><label class="solid-button-text" >下载图片</label></button>
						
					</div>
				</div>
				
				<div class="tutorial-box">
